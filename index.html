<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>STUDENT|EVALUATION SYSTEM|GGSIPU</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/design.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
   <h3>WELCOME TO STUDENT EVALUATION SYSTEM</h3>
   <h5 id="consolidated">CONSOLIDATED DATA OF STUDENT | ENROLLMENT NUMBER | NAME</h5>
   <form action="dosearch" method="POST">
  <div class="row enroll">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix"> </i>
          <label for="autocomplete-input">ENROLLMENT NUMBER</label>
           <input name="enrollmentnumber" type="text" id="autocomplete-input" class="autocomplete">
         
        </div>
      </div>
    </div>
  </div>
  <div class="row enroll">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix"> </i>
          <label for="autocomplete-input">NAME</label>
          <input type="text" name="name" id="autocomplete-input" class="autocomplete">
          
        </div>
      </div>
    </div>
  </div>
  <div class="row enroll">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix"> </i>
          <label for="autocomplete-input">COLLEGE NAME</label>
          <input type="text" name="college" id="autocomplete-input" class="autocomplete">
          
        </div>
      </div>
    </div>
  </div> 
  <button class="btn waves-effect waves-light" type="submit" name="action">SEARCH
     
  </button>
        
</form>
</body>
</html>
